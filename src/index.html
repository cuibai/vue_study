    <link rel="shortcut icon" href="#" />
    <!-- 这里引用的是 内存中的 bundle 文件  而不是 本地的文件 ,
    虽然内存的文件 看不到  但是系统是可以自己引用到的 -->

</head>

<!-- 
    1. webpack 只能处理 以 js 结尾的文件
    2. 代码中含有 index.js 这个文件 回去查找 webpack.config.js 这个文件的文件配置
    3. webpack 处理不了的文件,会查找  webpack.config.js 的文件配置,查找 moudle 中是否配置了对应的 loader 加载器 
    4.webpack 会把 css 文件交给第一个 loader处理
    5. css-loader 处理完 交付给下一个loader去处理
    6.style-loader 处理完毕后,没有下一个 loader ,会把结果交给 webpack
    7. webpack 把style-loader 的处理结果合并到 /dist/bundle.js 文件中
    8. 所有的文件处理完毕,生成最终的打包好的文件 
-->
